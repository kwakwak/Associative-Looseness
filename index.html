<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="al">
    <div ng-controller="FeedController as feed" class="col-lg-7" >
        <button class="button" ng-click="feed.clearToken()">Clear</button>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="post in feed.data">
                <td>{{$index}}</td>
                <td>{{post.created_time | date}}</td>
                <td>{{post.from.name}}</td>
                <td>{{post.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
