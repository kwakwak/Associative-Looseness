<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Associative Looseness</title>
    <!--<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="http://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <style>
        .video-link{
            cursor: pointer;
        }
        .rtl {
            direction: RTL;
        }
        .center{
            margin: 200px auto;
            display: block;
        }
        h1{
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body ng-app="al">
    <div ng-controller="FeedController as feed" class="container" >

        <header class="row hidden-xs">
            <div class="page-header">
                <h1>Associative Looseness
                    <span class="glyphicon glyphicon-music pull-right"></span>
                </h1>
            </div>
        </header>


        <img src="img/ajax-loader.gif" class="center"  ng-show="feed.status.loading">



        <!-- Feed table-->
        <table class="table table-striped table-bordered " ng-hide="feed.status.loading" ng-cloak>
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-user"></span> User</th>

                <th class="hidden-xs"><span class="glyphicon glyphicon-envelope"></span> Message</th>
                <th><span class="glyphicon glyphicon-play"></span> Video</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat-start="post in feed.data" ng-if="post.source | youtubeFilter">
                <td>

                    <p>{{post.from.name}}</p>
                    <span class="badge">{{post.created_time | date}}</span>
                </td>
                <td class="rtl hidden-xs" >{{post.message}}</td>
                <td  class="text-center video-link" ng-click="post.show=!post.show">
                    <img ng-src="{{post.picture}}">
                    <h6>{{post.name}}</h6>
                </td>
            </tr>
            <tr ng-repeat-end ng-if="post.show">
                <td colspan="5" >
                    <iframe ng-src="{{post.source | youtubeFilter}}"
                            frameborder="0" allowfullscreen width="100%" height="200px"></iframe>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- End Feed Table-->

    </div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
